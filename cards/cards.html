<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <h2>This is a card</h2>
    <div class="card">
        <img src="./res/carddog.jpg" style="width: 100%;">
        <h4><b>Dog</b></h4>
        <p>Cute Dog</p>
    </div>
    <div class="roundcard">
        <img src="./res/kittencards.png" style="width: 100%; border-radius: 10px 10px 0 0;">
        <h4><b>Cat</b></h4>
        <p>Cuter Cat</p>
    </div>
    <div class="productcard">
        <br>
        <img src="./res/bunnycards.png" style="width: 95%; border-radius: 10px 10px 10px 10px;">
        <h4><b>Bunnies!!!</b></h4>
        <p style="color: blue;">$399</p>
        <p>Don't you want some bunnies?</p>
    </div>
</body>
</html>
